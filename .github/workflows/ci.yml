name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable pnpm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint Code
        run: pnpm lint

      - name: Build Application
        run: pnpm run build
        env:
          SUPABASE_URL: "https://example.supabase.com"
          SUPABASE_STORAGE_KEY: "placeholder"
          NEXT_PUBLIC_SUPABASE_STORAGE: "https://example.supabase.co/storage/"
